
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - BrightPath</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold flex items-center text-purple-700">
      <span class="bg-purple-700 text-white font-black px-2 py-1 rounded-full mr-2">BP</span> BrightPath
    </h1>
    <nav class="space-x-4">
      <a href="index.html" class="text-gray-700 hover:text-purple-700">Home</a>
      <a href="about.html" class="text-gray-700 hover:text-purple-700">About</a>
      <a href="services.html" class="text-gray-700 hover:text-purple-700">Services</a>
      <a href="contact.html" class="text-gray-700 hover:text-purple-700">Contact</a>
    </nav>
  </header>
  <main class="p-6 max-w-3xl mx-auto">
    <h2 class="text-4xl font-extrabold text-purple-700 mb-4">Contact Us</h2>
    <form class="space-y-4 bg-white p-6 rounded-lg shadow">
      <input type="text" placeholder="Your Name" class="w-full p-3 border border-gray-300 rounded" />
      <input type="email" placeholder="Your Email" class="w-full p-3 border border-gray-300 rounded" />
      <textarea placeholder="Your Message" class="w-full p-3 border border-gray-300 rounded h-32"></textarea>
      <button class="bg-purple-700 text-white px-6 py-3 rounded hover:bg-purple-800">Send</button>
    </form>
    <div class="mt-6 text-lg">
      <p>Email: contact@brightpath.com</p>
      <p>Phone: +91 9876543210</p>
    </div>
  </main>
</body>
</html>
