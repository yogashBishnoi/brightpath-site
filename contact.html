<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - BrightPath</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 text-white font-sans">
  <header class="bg-white bg-opacity-10 backdrop-blur-sm shadow-lg fixed top-0 w-full z-50">
    <div class="max-w-7xl mx-auto p-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center space-x-2">
        <img src="logo.svg" alt="BrightPath Logo" class="h-10 w-10">
        <h1 class="text-2xl font-bold text-white">BrightPath</h1>
      </a>
      <nav class="hidden md:flex space-x-6 text-white font-semibold">
        <a href="index.html" class="hover:text-yellow-300">Home</a>
        <a href="about.html" class="hover:text-yellow-300">About</a>
        <a href="services.html" class="hover:text-yellow-300">Services</a>
        <a href="contact.html" class="hover:text-yellow-300">Contact</a>
      </nav>
    </div>
  </header>
  <main class="pt-28 px-6 max-w-xl mx-auto text-center">
    <h2 class="text-4xl font-bold mb-6">Contact Us</h2>
    <p class="mb-4 text-lg">Have questions? Reach out to <strong>Paras Bishnoi</strong>.</p>
    <form class="bg-white bg-opacity-20 p-6 rounded-xl shadow-lg space-y-4">
      <input class="w-full p-3 rounded text-black" type="text" placeholder="Your Name" required>
      <input class="w-full p-3 rounded text-black" type="email" placeholder="Your Email" required>
      <textarea class="w-full p-3 rounded text-black" placeholder="Your Message" rows="4"></textarea>
      <button class="bg-black text-white px-6 py-2 rounded hover:bg-gray-800 transition" type="submit">Send</button>
    </form>
  </main>
  <footer class="mt-20 py-6 text-center text-sm text-white/70">
    &copy; 2025 BrightPath. All rights reserved.
  </footer>
</body>
</html>
